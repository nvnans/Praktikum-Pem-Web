<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="TE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Form Pemesanan Barang</title>
    </head>
    <body>
    	<form action="">
    	<table style="border: solid;" align="center">
    		<thead>
    			<tr>
    				<td>Home |</td>
    				<td>  Register|</td>
    				<td>  Policy|</td>
    				<td>  About</td>
    			</tr>
    		</thead>
    	</table>
    	<br>
    	<img src="image/macbook.jpg" alt="macbook" width="300">
    	<br>
    	<table>
    	 <tbody>
                    <tr>
                        <td>Title Here :</td>
                        <td>Macbook Air 800</td>
                    </tr>
                    <tr>
                        <td>Description :</td>
                        <td>Year : 2009 </td>
                    </tr>
                    <tr>
                        <td rowspan="2"></td>
                        <td>Model :</td>
                    </tr>
                    <tr>
                        <td>Condition : Mint </td>
                    </tr>
                    <tr>
                        <td>Total Amount :</td>
                        <td>Rp. 8.000.000</td>
                    </tr>
                    <tr>
                        <td>Pay to :</td>
                        <td> 123-456-789-0</td>
                    </tr>
                    <tr>
                        <td><label for="payment">Payment Type</label></td>
                        <td>: <select name="payment">
                            <option>Visa Debit</option>
                            <option>Cash on Delivery</option>
                        </td>
                    </tr>
                    <tr>
                    	<td><label for="akun">Account Holder</label></td>
                        <td>: <input type="text" id="akun"></td>
                    </tr>
                    <tr>
                     <td><label for="no akun">Account No</label></td>
                        <td>: <input type="number" id="no akun"></td>
                    </tr>
                <tr>
                    <td rowspan="2"></td>
                    <td><label for="send-to-mobile-phone"><input type="checkbox">Send to Mobile Phone</label></td>
                </tr>
                <tr>
                <td><label for="send-to-email"><input type="checkbox">Email me copy of Transaction</label></td>
                </tr>
            		<tr>
            			<td><label for="mobile phone">Send to Mobile Phone</td>
            			<td>: <input type="number" id="mobile phone"></td>
            		</tr>
            		<tr>
            			<td><label for="mobile email">Send to Email</td>
            			<td>: <input type="email" id="mobile email"></td>
            		</tr>
            	</tbody>
            </table>
            <br>
             <button type="submit" style="background-color: green;">Pay using QuickLink</button>
           </body>
    </html>
