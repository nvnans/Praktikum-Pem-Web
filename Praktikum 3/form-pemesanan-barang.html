<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="TE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Form Pemesanan Barang</title>
    </head>
    <body>
    	<form action="Success Order 2.html">
    	<table style="border: solid;" align="center">
    		<thead>
    			<tr>
    				<td>Home |</td>
    				<td>  Generate Link|</td>
    				<td>  Transaction History|</td>
    				<td>  Policy|</td>
    				<td>  Log Out</td>
    			</tr>
    		</thead>
    	</table>
    	<br>
    	<img src="image/macbook.jpg" alt="macbook" width="300">
    	<br>
    	<button type="image">Upload Picture</button>
    	<br> <br>
    	<table>
    	 <tbody>
                    <tr>
                        <td><label for="nama">Title Here</label></td>
                        <td>: <input type="text" id="nama"></td>
                    </tr>
                    <tr>
                        <td><label for="deskripsi"></label>Description</td>
                        <td>: <textarea id="deskripsi" maxlength="400"> </textarea></td>
                    </tr>
                    <tr>
                        <td><label for="hp">Account Number</label></td>
                        <td>: <input type="number" id="hp"></td>
                    </tr>
                    <tr>
                        <td><label for="bank">Bank</label></td>
                        <td>: <select name="Bank">
                        	<option>HSBC</option>
                        	<option>BCA</option>
                        	<option>BNI</option>
                        	<option>BTN</option>
                        </td>
                    </tr>
                    <tr>
                        <td><label for="akun">Account Holder</label></td>
                        <td>: <input type="text" id="akun"></td>
                    </tr>
                    <tr>
                    	<td><label for="transaksi">Transaction</label></td>
                    	<td>: <input type="number" id="transaksi"></td>
        <tr> 
            <td rowspan="3"></td>
            <td><h6>* if the transaction is for 3 person, choose 3 from the dropdown list</h6></td>
        </tr>
            <tr>
                
            <td><label for="send-to-mobile-phone"><input type="checkbox">Send to Mobile Phone</label></td>
        </tr>
        <tr>
            <td><label for="send-to-email"><input type="checkbox">Send to Email</label></td>
        </tr>
          </tbody>
      </table>
      <br>
      <table>
        <tbody>
            <tr>
                <td><label for="mobile phone">Send to Mobile Phone</td>
            	<td>: <input type="text" id="mobile phone"></td>
            </tr>
            <tr>
            	<td><label for="mobile email">Send to Email</td>
            	<td>: <input type="email" id="mobile email"></td>
            </tr>
        </tbody>
        </table>
        <br>
            <button type="submit" style="background-color: green;">Generate Link</button>
           </body>
    </html>
